<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGUS™ — The Strategist</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #1a1a2e;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .chat-header {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      max-width: 80%;
      white-space: pre-line;
    }

    .bot {
      background-color: #00d4aa;
      color: black;
      align-self: flex-start;
    }

    .user {
      background-color: #5d5dff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .error {
      background-color: #ff5c5c;
      color: white;
    }

    .chat-input-container {
      display: flex;
      margin-top: 20px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px 0 0 8px;
      border: none;
    }

    .chat-send {
      background-color: #5d5dff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .messages {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ANGUS™ — The Strategist</div>
    <div class="messages" id="messages">
      <div class="chat-message bot">
        Welcome! I'm ANGUS, your strategic health and wellness advisor. How can I help you today?
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="userInput" class="chat-input" placeholder="Ask about health, nutrition, or Herbalife products..." />
      <button onclick="sendMessage()" class="chat-send">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      // Append user message
      const messages = document.getElementById('messages');
      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.textContent = `You: ${message}`;
      messages.appendChild(userMessage);

      input.value = '';

      try {
        const response = await fetch('https://your-n8n-webhook-url', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const text = await response.text();

        // Extract just the plain text (remove wrapping object if present)
        const clean = text.match(/"=?(.*?)"$/s);
        const botReply = clean ? clean[1] : text;

        const botMessage = document.createElement('div');
        botMessage.className = 'chat-message bot';
        botMessage.innerHTML = `<strong>ANGUS:</strong> ${botReply}`;
        messages.appendChild(botMessage);
      } catch (error) {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message error';
        errorMessage.innerHTML = `<strong>Error:</strong> I'm having trouble connecting right now. Please try again.`;
        messages.appendChild(errorMessage);
      }
    }
  </script>
</body>
</html>
