<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGUS™ — The Strategist</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #0f0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .chat-container {
      background: #181825;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #5555ff;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #11c9a5;
      color: black;
      font-weight: 600;
    }
    .error {
      background-color: #e14e4e;
      color: white;
      align-self: flex-start;
      font-weight: 600;
    }
    .input-row {
      display: flex;
      width: 100%;
      margin-top: 20px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border-radius: 0 5px 5px 0;
      border: none;
      background-color: #4b52fa;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">ANGUS™ — The Strategist</div>
  <div class="chat-container" id="chat">
    <div class="message bot">
      Welcome! I'm ANGUS, your strategic health and wellness advisor. How can I help you today?
    </div>
  </div>

  <div class="input-row">
    <input type="text" id="userInput" placeholder="Ask about health, nutrition, or Herbalife products..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";

      try {
        const response = await fetch("https://homecareers.app.n8n.cloud/webhook/angus-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const text = await response.text();
        const match = text.match(/"message"\s*:\s*"?=?(.+?)"?\s*}$/);

        const parsed =
          match && match[1]
            ? match[1]
                .replace(/^["{]+|["}]+$/g, "") // Remove extra quotes/brackets
                .replace(/\\n/g, "<br>") // Preserve line breaks
                .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>") // Markdown bold
            : "Sorry, something went wrong.";

        appendMessage("ANGUS", parsed, "bot", true);
      } catch (error) {
        appendMessage("Error", "I'm having trouble connecting right now. Please try again.", "error");
      }
    }

    function appendMessage(sender, text, className, isHTML = false) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = isHTML ? `<strong>${sender}:</strong> ${text}` : `<strong>${sender}:</strong> ${escapeHTML(text)}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        })[m];
      });
    }
  </script>
</body>
</html>
