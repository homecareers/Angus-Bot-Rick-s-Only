<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGUSâ„¢ â€” The Strategist</title>
  <style>
    body {
      background-color: #0f0f1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .chat-header {
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-bubble {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }

    .bot {
      background-color: #10d6a0;
      color: #000;
      align-self: flex-start;
    }

    .user {
      background-color: #5f59f7;
      color: #fff;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #5f59f7;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ANGUSâ„¢ â€” The Strategist</div>
    <div id="chat" style="display: flex; flex-direction: column;"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask about health, nutrition, or Herbalife products..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, message, className) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${className}`;
      bubble.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, 'user');
      input.value = '';

      try {
        const response = await fetch('https://homecareers.app.n8n.cloud/webhook/angus-chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }),
        });

        const botText = await response.text(); // ðŸ‘ˆ Get plain text directly
        appendMessage('ANGUS', botText, 'bot');
      } catch (error) {
        appendMessage('ANGUS', 'Sorry, something went wrong.', 'bot');
      }
    }
  </script>
</body>
</html>
