<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olympus ANGUS Chatbot</title>
  <style>
    body {
      background-color: #0d0d15;
      margin: 0;
      padding: 0;
    }
    #angus-button {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #0f0f1a, #1e1e2f);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    #angus-button:hover {
      background: linear-gradient(135deg, #1e1e2f, #3c3c5c);
      transform: translateX(-50%) scale(1.05);
    }
    #angus-chatbox {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      height: 500px;
      background: #0d0d15;
      color: white;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.6);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    #angus-header {
      background: #111122;
      padding: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }
    #angus-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #angus-input-container {
      display: flex;
      border-top: 1px solid #222;
    }
    #angus-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #1a1a2b;
      color: white;
    }
    #angus-send {
      background: #4a4aff;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="angus-button">ANGUS™</div>

<div id="angus-chatbox">
  <div id="angus-header">ANGUS™ — Olympus Mode</div>
  <div id="angus-messages"></div>
  <div id="angus-input-container">
    <input type="text" id="angus-input" placeholder="Type and hit Enter..." />
    <button id="angus-send">Send</button>
  </div>
</div>

<script>
  // Your n8n webhook endpoint
  const N8N_URL = "https://homecareers.app.n8n.cloud/webhook/angus-chat";

  const btn = document.getElementById("angus-button");
  const chatbox = document.getElementById("angus-chatbox");
  const messagesDiv = document.getElementById("angus-messages");
  const input = document.getElementById("angus-input");
  const sendBtn = document.getElementById("angus-send");

  btn.addEventListener("click", () => {
    chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
  });

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    messagesDiv.innerHTML += `<div><strong>You:</strong> ${text}</div>`;
    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    try {
      const res = await fetch(N8N_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      if (!res.ok) throw new Error(`Upstream ${res.status}`);
      const data = await res.json();
      messagesDiv.innerHTML += `<div><strong>Angus:</strong> ${data.reply || "..."}</div>`;
    } catch (err) {
      messagesDiv.innerHTML += `<div style="color: red;"><strong>Error:</strong> Connection failed.</div>`;
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
