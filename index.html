<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANGUS™ — The Strategist</title>
  <style>
    body {
      background-color: #0e0e17;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #171727;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff3;
      padding: 20px;
    }

    .chat-header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-message {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .bot-message, .user-message, .error-message {
      max-width: 80%;
      padding: 15px;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 16px;
    }

    .bot-message {
      background-color: #00d6b9;
      color: #000;
      align-self: flex-start;
    }

    .user-message {
      background-color: #4e54ff;
      color: #fff;
      align-self: flex-end;
      font-weight: bold;
    }

    .error-message {
      background-color: #f44336;
      color: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .chat-input button {
      padding: 15px 20px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #4e54ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #3c3fff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ANGUS™ — The Strategist</div>
    <div class="chat-message bot-message" id="bot-message">
      Welcome! I'm ANGUS, your strategic health and wellness advisor. How can I help you today?
    </div>
    <div id="chat-log"></div>

    <div class="chat-input">
      <input
        type="text"
        id="user-input"
        placeholder="Ask about health, nutrition, or Herbalife products..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatLog = document.getElementById("chat-log");
      const message = input.value.trim();

      if (!message) return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "chat-message user-message";
      userDiv.innerHTML = `<strong>You:</strong> ${message}`;
      chatLog.appendChild(userDiv);
      input.value = "";

      try {
        const response = await fetch("https://homecareers.app.n8n.cloud/webhook/angus-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const text = await response.text();

        const botDiv = document.createElement("div");
        botDiv.className = "chat-message bot-message";
        botDiv.innerHTML = `<strong>ANGUS:</strong> ${text}`;
        chatLog.appendChild(botDiv);
      } catch (error) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "chat-message error-message";
        errorDiv.innerHTML = `<strong>Error:</strong> I'm having trouble connecting right now. Please try again.`;
        chatLog.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
